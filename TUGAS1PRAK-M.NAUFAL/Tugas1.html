<!DOCTYPE html>
<html>
<head>
	<title>FORM PENDATARAN</title>
	<link rel="stylesheet" type="text/css" href="Tugas1_style.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<h1 class="judul">FORM PENDAFTARAN</h1>
		</div>
		<div class="isi">
			<form class="form1">
				Nama <br>
				<input type="text" name="nama depan" placeholder="Nama Depan"><br>
				<input type="text" name="nama belakang" placeholder="Nama Belakang"><br>
			</form>
			<form class="form2">
				Jenis Kelamin: <br>
				<input type="radio" name="jeniskelamin">Laki-Laki
				<input type="radio" name="jeniskelamin">Perempuan<br>
			</form>
			<form class="form3">
				Kegemaran: <br>
				<input type="checkbox" name="pilihan1">Olahraga<br>
				<input type="checkbox" name="pilihan2">Menulis<br>
				<input type="checkbox" name="pilihan3">Membaca<br>
				<input type="checkbox" name="lain-lain">Dan Lain-Lain
			</form>
			<form class="form4">
				Nomor Telepon: <br>
				<input type="number" placeholder="Nomor Telepon"><br>
			</form>
			<form class="form5">
				Tanggal Lahir: <br>
				<input type="date">
			</form>
			<form class="form6">
				Buat Akun: <br>
				<input type="text" name="username" placeholder="Buat Username"><br>
				<input type="password" name="password" placeholder="Buat Password"><br>
			</form>
			<form class="button">
				<input type="button" name="submit" value="Submit">
				<input type="button" name="cancel" value="Cancel">
			</form>
		</div>
	</div>
</body>
</html>
