<!DOCTYPE html>
<html>
<head>
    <title>E-LEARNING SMASa</title>
    <link rel="stylesheet" type="text/css" href="style_login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
    function validateForm(inputtxt) {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var letters = /^[A-Za-z]+$/;
        if (username == "" || password == "" && inputtxt.value.match(letters)) {
            alert("Semua Form Harus Diisi dan Tidak Boleh Angka");
        } else if (username < "a" || username > "z") {
            alert("Username Harus Berupa Huruf Kecil")
        } 
        else{
           window.location = "mycourse.html" 
        }
    }
</script>
</head>
<body>
        <form class="container"> 
            <div class="container1">
                <img src="http://web.sman1jember.sch.id/images/LOGO-SMA-RUJUKAN-rev2-500px.png" alt="Logo SMAN 1 Jember" id="as">
                <h1>E-LEARNING<br>SMAN 1 JEMBER</h1>
                <h2>SELAMAT DATANG!!!</h2>
                <hr>
                <input type="button" value="MASUK SISWA"><br><br>
                <input type="button" value="MASUK GURU"><br><br> 
            </div> 
            <div class="container2">                  
                <div class="container2a">
                    <h1><b>MASUK</b> SISWA</h1>
                    <hr>
                    <form onclick="validateForm()">
                        <input type="text" name="username" placeholder="Masukkan Username....." id="username">
                        <input type="password" placeholder="Masukkan Password....." name="password" id="password"><br><br>
                        <input type="button" value="Lupa Password" class="password">
                        <input type="button" onclick="validateForm()" value="Masuk">
                    </form>
                </div>
            </div>
        </form>
</body>
</html>
