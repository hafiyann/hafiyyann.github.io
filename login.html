<!DOCTYPE html>
<html>
<head>
    <title>E-LEARNING SMASa</title>
    <link rel="stylesheet" type="text/css" href="style_login.css">
    <script type="text/javascript">
        function validateForm() {
            var nama = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var text;

            if(nama.length == 0)
                alert("Username tidak boleh kosong..");
                return false;
            }
            if(password.length < 8){
                alert("Password harus berisi 8 karakter atau lebih..");
                if(password.length == 0)
                    alert("Password tidak boleh kosong..");
                    return false;
        }
    </script>
</head>
<body>
        <form class="container"> 
            <div class="container1">
                <img src="http://web.sman1jember.sch.id/images/LOGO-SMA-RUJUKAN-rev2-500px.png" alt="Logo SMAN 1 Jember" id="as">
                <h1>E-LEARNING<br>SMAN 1 JEMBER</h1>
                <h2>SELAMAT DATANG!!!</h2>
                <hr>
                <input type="button" value="MASUK SISWA"><br><br>
                <!-- <a href="login_guru.html"><input type="button" value="MASUK GURU"></a><br><br>  -->
            </div> 
            <div class="container2">                  
                <div class="container2a">
                    <h1><b>MASUK</b> SISWA</h1>
                    <hr>
                    <form onclick="validateForm()">
                        <input type="text" name="username" placeholder="Masukkan Username....." id="username">
                        <input type="password" placeholder="Masukkan Password....." name="password" id="password"><br><br>
                        <input type="button" id="lupapassword" value="Lupa Password" class="password">
                        <input type="button" onclick="validateForm()" value="Masuk">
                    </form>
                </div>
            </div>
        </form>
    <div class="bg-popup">
        <div class="popup">
            <h1>LUPA PASSWORD</h1>
            <hr>
            <form> 
                <input type="text" placeholder="Masukkan Email Pemulihan..."><br>
                <input type="button" id="kirim" value="KIRIM">
                <input type="button" id="batal" value="BATAL">          
            </form>
        </div>
    </div>
<script type="text/javascript">
    document.getElementById('lupapassword').addEventListener('click',function(){
        document.querySelector('.bg-popup').style.display = 'flex';
    });
    document.getElementById('kirim').addEventListener('click',function(){
        document.querySelector('.bg-popup').style.display = 'none';
    });
    document.getElementById('batal').addEventListener('click',function(){
        document.querySelector('.bg-popup').style.display = 'none';
    });
</script>
</body>
</html>
