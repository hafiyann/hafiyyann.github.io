<!DOCTYPE html>
<html>
<head>
    <title>E-LEARNING SMASa</title>
    <link rel="stylesheet" type="text/css" href="style_login.css">
</head>
<body>
    <div class="container"> 
        <div class="container1">
            <img src="http://web.sman1jember.sch.id/images/LOGO-SMA-RUJUKAN-rev2-500px.png" alt="Logo SMAN 1 Jember" id="as">
            <h1>E-LEARNING<br>SMAN 1 JEMBER</h1>
            <h2>SELAMAT DATANG!!!</h2>
            <hr>
            <input type="button" value="MASUK SISWA"><br><br>
        </div> 
        <div class="container2">                  
            <div class="container2a">
                <h1><b>MASUK</b> SISWA</h1>
                <hr>
                <div id="error_message"></div>
                    
                <form onsubmit="return validate()">
                    <div class="input_field">
                        <input type="text" name="username" placeholder="Masukkan Username....." id="username">
                    </div>
                    <div class="input_field">
                         <input type="password" placeholder="Masukkan Password....." name="password" id="password"><br><br> 
                    </div>
                    <div class="lupa">
                        <input type="button" id="lupapassword" value="Lupa Password">
                    </div>
                    <div class="masuk">
                        <input type="submit">
                    </div>                       
                </form>
            </div>
        </div>
    </div>
    <div class="bg-popup">
        <div class="popup">
            <h1>LUPA PASSWORD</h1>
            <hr>
            <form> 
                <input type="text" placeholder="Masukkan Email Pemulihan..."><br>
                <input type="button" id="kirim" value="KIRIM">
                <input type="button" id="batal" value="BATAL">          
            </form>
        </div>
    </div>
    <script type="text/javascript">
        document.getElementById('lupapassword').addEventListener('click',function(){
            document.querySelector('.bg-popup').style.display = 'flex';
        });
        document.getElementById('kirim').addEventListener('click',function(){
            document.querySelector('.bg-popup').style.display = 'none';
        });
        document.getElementById('batal').addEventListener('click',function(){
            document.querySelector('.bg-popup').style.display = 'none';
        });

        function validate() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var error_message = document.getElementById('error_message');
            var text;

            error_message.style.padding = "5px";

            if(username.length != 0 && username.length <8){
                text = "Isi dengan minimal 8 karakter!";
                error_message.innerHTML = text;
                return false;
            } else if (isNaN(username)){
               text = "Isi username anda dengan angka!";
                error_message.innerHTML = text;
                return false; 
            } else if(password.length == 0 && username.length != 0){
                text = "Silahkan isi password anda terlebih dahulu..";
                error_message.innerHTML = text;
                return false;
            }else if(password.length != 0 && password.length <5){
                text = "Isi password anda dengan benar!";
                error_message.innerHTML = text;
                return false;
            } else if(username.length == 0 && password.length == 0){
                text = "Form Tidak Boleh Kosong!";
                error_message.innerHTML = text;
                return false;
            } else if(username.length != 0 && password.length != 0){
               alert("Form Telah Selesai Diisi")
                return true; 
            }       
        }
    </script>
</body>
</html>
