<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>E-LEARNING SMASa</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" href="http://web.sman1jember.sch.id/images/LOGO-SMA-RUJUKAN-rev2-500px.png" alt="Logo SMAN 1 Jember">
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
	<div class="namaweb"> 
        <img src="http://web.sman1jember.sch.id/images/LOGO-SMA-RUJUKAN-rev2-500px.png" alt="Logo SMAN 1 Jember">
        <h1>E<b>-LEARNING<br>SMAN 1 JEMBER</b></h1>
        <div class="toggle">
        	<div class="checkbtn" id="checkbtn" onclick="show()"><i class="fas fa-bars"></i></div>
        	<div class="hidebtn" id="hidebtn" onclick="hide()"><i class="fas fa-times"></i></div>
        </div>
	</div>
	<div class="menu">
		<ul>
			<li><a href="index.html">HOME</a></li>
			<li><a href="tentangkami.html">TENTANG KAMI</a></li>
			<li><a href="mycourse.html">MY COURSES</a></li>
			<li><a href="hubungikami.html">HUBUNGI KAMI</a></li>
		</ul>
	</div>
	<div class="content">
		<h1>HUBUNGI KAMI</h1>
		<div id="errormessage"></div>
		<form>
			<input type="text" id="nama" placeholder="Masukkan nama anda....">
			<input type="text" id="subjek" placeholder="Tulis subjek disini....">
			<input type="text" id="email" placeholder="Masukkan alamat email....">
			<textarea id="keterangan" placeholder="Tulis pesan anda disini..." rows="10" cols="30"></textarea>
			<br><input type="button" onclick="validation()" value="KIRIM">
		</form>
	</div>
	<div class="gambar1">
		<img src="SOURCE/CONTACT US SOURCE.png" width="600px">
	</div>
	<script type="text/javascript">
		function show() {
    		document.querySelector('.menu ul').style.left = 0;
    		document.querySelector('.checkbtn').style.display = "none";
    		document.querySelector('.hidebtn').style.display = "block";
    	}

    	function hide() {
    		document.querySelector('.menu ul').style.left = '-100%';
    		document.querySelector('.hidebtn').style.display = "none";
    		document.querySelector('.checkbtn').style.display = "block";
    	}

    	function validation(){
    		var nama = document.getElementById("nama").value;
    		var email = document.getElementById('email').value;
    		var subjek = document.getElementById('subjek').value;
    		var keterangan = document.getElementById('keterangan').value;
    		var	errormessage = document.getElementById('errormessage');
    		var text;
    		var n = email.indexOf("@");

    		errormessage.style.padding = "10px";

    		if(nama.length <5){
    			text = "Silahkan isi nama anda dengan benar!..";
    			errormessage.innerHTML = text;
    			return false;
    		}

    		if(subjek.length <10){
    			text = "Silahkan isi subjek dengan benar!..";
    			errormessage.innerHTML = text;
    			return false;
    		}

    		if(n == -1){
    			text = "Silahkan isi email dengan benar!..";
    			errormessage.innerHTML = n;
    			return false;
    		}

    		if(keterangan.length == 0){
    			text = "Keterangan tidak boleh kosong!..";
    			errormessage.innerHTML = text;
    			return false;
    		}

    		errormessage.style.padding = "0px";
    		text = null;
    		errormessage.innerHTML = null;
    		alert("Terimakasih, keluhan anda akan segera kami tindak lanjuti!");
    		return false;
    	}
	</script>
</body>
</html>
